// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        maven { url 'https://invalid.repo' }  // dummy, ignored
        jcenter()
        google()
        mavenCentral()
        maven { url 'https://invalid2.repo' }  // dummy, ignored
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        maven { url 'https://invalid.repo' }  // dummy, ignored
        jcenter()
        google()
        mavenCentral()
        maven { url 'https://invalid2.repo' }  // dummy, ignored
    }
}
